<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Tree Visualization</title>
    <style>
        .node circle {
            fill: #b53b;
            stroke: steelblue;
            stroke-width: 2px;
        }

        .node text {
            font: 16px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
    </style>
</head>

<body>
    <div id="tree-container"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="../util/messagingUtil.js"></script>
    <script type="text/javascript" src="../util/contentUtil.js"></script>
    <script>
        "use strict";

        var i = 0; // Declare i variable

        function onDataReceived(resultData) {
            if (!resultData) return;

            let treeData = createTreeData(resultData);

            const margin = { top: 20, right: 120, bottom: 20, left: 120 };
            const width = 5000 - margin.right - margin.left;
            const height = 1200 - margin.top - margin.bottom;

            const svg = d3.select("#tree-container")
                .append("svg")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            const root = d3.hierarchy(treeData);
            root.x0 = height / 2;
            root.y0 = 0;

            update(root);

            function update(source) {
                const treeLayout = d3.tree().size([height, width]);
                const treeData = treeLayout(root);
                const nodes = treeData.descendants();
                const links = treeData.links();

                nodes.forEach(function (d) {
                    d.y = d.depth * 180;
                });

                var node = svg.selectAll(".node")
                    .data(nodes, function(d) { return d.id || (d.id = ++i); });

                var nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
                    .on("click", click);

                nodeEnter.append("circle")
                    .attr("r", 4.5)
                    .style("fill", "#fff");

                nodeEnter.append("text")
                    .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
                    .attr("dy", ".35em")
                    .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
                    .text(function(d) { return d.data.name; })
                    .style("fill-opacity", 1e-6);

                var nodeUpdate = node.merge(nodeEnter).transition().duration(750)
                    .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

                nodeUpdate.select("circle")
                    .attr("r", 4.5)
                    .style("fill", "#fff");

                nodeUpdate.select("text")
                    .style("fill-opacity", 1);

                var nodeExit = node.exit().transition().duration(750)
                    .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
                    .remove();

                nodeExit.select("circle")
                    .attr("r", 1e-6);

                nodeExit.select("text")
                    .style("fill-opacity", 1e-6);

                var link = svg.selectAll(".link")
                    .data(links, function(d) { return d.target.id; });

                link.enter().insert("path", "g")
                    .attr("class", "link")
                    .attr("d", function(d) {
                        var o = { x: source.x0, y: source.y0 };
                        return "M" + o.y + "," + o.x
                            + "C" + (o.y + source.y) / 2 + "," + o.x
                            + " " + (o.y + source.y) / 2 + "," + source.x
                            + " " + source.y + "," + source.x;
                    })
                    .merge(link)
                    .transition()
                    .duration(750)
                    .attr("d", function(d) {
                        return "M" + d.target.y + "," + d.target.x
                            + "C" + (d.source.y + d.target.y) / 2 + "," + d.target.x
                            + " " + (d.source.y + d.target.y) / 2 + "," + d.source.x
                            + " " + d.source.y + "," + d.source.x;
                    });

                link.exit().transition().duration(750).attr("d", function (d) {
                    var o = { x: source.x, y: source.y };
                    return "M" + o.y + "," + o.x
                        + "C" + (o.y + source.y) / 2 + "," + o.x
                        + " " + (o.y + source.y) / 2 + "," + source.x
                        + " " + source.y + "," + source.x;
                }).remove();

                nodes.forEach(function (d) {
                    d.x0 = d.x;
                    d.y0 = d.y;
                });
            }
        }

        function click(event, d) {
            console.log("Node clicked:", d.data.name);
            if (d.children) {
                // Collapse the node and its children
                d._children = d.children;
                d.children = null;
            } else {
                // Expand the node
                d.children = d._children;
                d._children = null;
            }
            update(d);
        }
function createTreeData(resultData) {
			// Only use columns that are categories in the tree selector
			// determine the index of the columns to be used
			const columns = resultData.columns.map((e, i) => { return { type: e.type, index: i } }).filter(e => e.type != "number").map((e) => e.index);
			// create copy of the original data with only the columns to be used in the tree selector
			const data = [];
			resultData.data.forEach((elem, i) => {
				const row = elem.filter((e, col) => columns.includes(col));
				data.push(row);
			});

			// Eliminate leaf hiearchy levels with missing value to support unbalanced hiearchies
			data.forEach((row) => {
				// identify the last non-missing hiearchy level
				let index = row.findLastIndex((element) => element != "(missing)");
				// eliminate the missing value levels (after the last non-missing)
				if (index >= 0) row.splice(index + 1);
			});

			// Create the equivalent treeData structure
			// solution based on: https://stackoverflow.com/questions/48467764/how-to-convert-array-of-arrays-into-deep-nested-tree-view
			let treeData = [];
			let id = 0;
			data.forEach(function (row, rowNumber) {
				row.reduce(function (tree, key, currIndex, rowArray) {
					let temp = tree.find(({ text }) => key === text);
					if (!temp) {
						temp = { id: ++id, text: key, children: [] };
						// add row information only for last level of hierarchy to make it easier to retrieve the row number to send to VA
						if (currIndex == rowArray.length - 1) temp.row = rowNumber;
						tree.push(temp);
					}
					return temp.children;
				}, treeData);
			});

			return treeData;
		}

        document.addEventListener("DOMContentLoaded", function (event) {
            // Set up messaging callback
            va.messagingUtil.setOnDataReceivedCallback(onDataReceived);
        });
    </script>
</body>

</html>
