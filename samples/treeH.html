<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Tree Visualization</title>
    <style>
        .node {
            cursor: pointer;
        }

        .node circle {
            fill: #b53b; /* Corrected color code */
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node text {
            font: 10px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>

    // Define the JSON data directly in the code
var flareData = [
  {
    "name": "Top Level",
    "parent": "null",
    "children": [
      {
        "name": "Level 2: A",
        "parent": "Top Level",
        "children": [
          {
            "name": "Son of A",
            "parent": "Level 2: A"
          },
          {
            "name": "Daughter of A",
            "parent": "Level 2: A"
          }
        ]
      },
      {
        "name": "Level 2: B",
        "parent": "Top Level"
      }
    ]
  }
];

// Remaining code for visualization
var margin = { top: 20, right: 120, bottom: 20, left: 120 },
  width = 960 - margin.right - margin.left,
  height = 800 - margin.top - margin.bottom;

var i = 0,
  duration = 750,
  root;

var svg = d3
  .select("body")
  .append("svg")
  .attr("width", width + margin.right + margin.left)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Initialize the root with the flareData
root = d3.hierarchy(flareData[0]);

root.x0 = height / 2;
root.y0 = 0;

console.log("Root:", root);

function collapse(d) {
  if (d.children) {
    d._children = d.children;
    d._children.forEach(collapse);
    d.children = null;
  }
}

root.children.forEach(collapse);
update(root);

d3.select(self.frameElement).style("height", "800px");

var diagonal = d3.linkHorizontal()
    .x(function(d) { return d.y; })
    .y(function(d) { return d.x; });

console.log("Diagonal:", diagonal);

function update(source) {
  if (!d3.tree) {
    console.error("d3.tree is not available. Make sure you're using D3 version 7 or above.");
    return;
  }

  console.log("Updating with source:", source);

  if (!source || !source.children) {
    console.error("No nodes or links to update.");
    return;
  }

  var treeLayout = d3.tree().size([height, width]);
  var nodes = treeLayout(root).descendants();
  var links = treeLayout(root).links();

  console.log("Nodes:", nodes);
  console.log("Links:", links);

  nodes.forEach(function (d) {
    d.y = d.depth * 180;
  });

  var node = svg.selectAll(".node").data(nodes, function (d) {
    return d.id || (d.id = ++i);
  });

  var nodeEnter = node.enter().append("g").attr("class", "node").attr("transform", function (d) {
    return "translate(" + source.y0 + "," + source.x0 + ")";
  }).on("click", click);

  nodeEnter.append("circle").attr("r", 1e-6).style("fill", function (d) {
    return d._children ? "lightsteelblue" : "#fff";
  });

  nodeEnter.append("text").attr("x", function (d) {
    return d.children || d._children ? -10 : 10;
  }).attr("dy", ".35em").attr("text-anchor", function (d) {
    return d.children || d._children ? "end" : "start";
  }).text(function (d) {
    return d.data.name;
  }).style("fill-opacity", 1e-6);

  var nodeUpdate = node.merge(nodeEnter).transition().duration(duration).attr("transform", function (d) {
    return "translate(" + d.y + "," + d.x + ")";
  });

  nodeUpdate.select("circle").attr("r", 4.5).style("fill", function (d) {
    return d._children ? "lightsteelblue" : "#fff";
  });

  nodeUpdate.select("text").style("fill-opacity", 1);

  var nodeExit = node.exit().transition().duration(duration).attr("transform", function (d) {
    return "translate(" + source.y + "," + source.x + ")";
  }).remove();

  nodeExit.select("circle").attr("r", 1e-6);

  nodeExit.select("text").style("fill-opacity", 1e-6);

  var link = svg.selectAll(".link").data(links, function (d) {
    return d.target.id;
  });

  link.enter().insert("path", "g").attr("class", "link").attr("d", function (d) {
    var o = {
      x: source.x0,
      y: source.y0
    };
    return diagonal({
      source: o,
      target: o
    });
  });

  link.transition().duration(duration).attr("d", diagonal);

  link.exit().transition().duration(duration).attr("d", function (d) {
    var o = {
      x: source.x,
      y: source.y
    };
    return diagonal({
      source: o,
      target: o
    });
  }).remove();

  nodes.forEach(function (d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

    </script>
</body>
</html>
